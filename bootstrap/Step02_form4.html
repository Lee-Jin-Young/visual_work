<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_Form4.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>다양한 form 디자인</h1>
        <form action="signup">
            <div class="form-floating mb-2">
                <input class="form-control" type="text" id="id" placeholder="아이디 입력">
                <label for="id">아이디</label>
            </div>
            <div class="form-floating mb-2">
                <input class="form-control" type="password" id="pwd" placeholder="비밀번호 입력">
                <label for="pwd">비밀번호</label>
            </div>
            <select class="form-select mb-2" id="job">
                <option value="">직업 선택</option>
                <option value="programmer">프로그래머</option>
                <option value="doctor">의사</option>
            </select>
            <fieldset>
                <legend>성별</legend>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="one" name="gender" checked>
                    <label class="form-check-label" for="one">남자</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="two" name="gender">
                    <label class="form-check-label" for="two">여자</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>취미</legend>
                <div>
                    <input type="checkbox" class="form-check-input" id="piano">
                    <label for="piano" class="form-check-label">피아노</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" id="game">
                    <label for="game" class="form-check-label">게임</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" id="etc">
                    <label for="etc" class="form-check-label">기타 등등</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>개인정보 활용 동의</legend>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="allowAll">
                    <label class="form-check-label" for="allowAll">전체 동의</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" value="yes" name="allowEmail" id="allowEmail">
                    <label class="form-check-label" for="allowEmail">이메일 수신여부</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" value="yes" name="allowMessage" id="allowMessage">
                    <label class="form-check-label" for="allowMessage">광고성 문자 수신여부</label>
                </div>
            </fieldset>
            <button class="btn btn-outline-primary" type="submit">가입</button>
        </form>
    </div>

    <script>
        document.querySelector("#allowAll").addEventListener("change", (e)=>{
            const isChecked=e.target.checked;
            const allows=document.querySelectorAll(".allow");
        });
    </script>

</body>

</html>
