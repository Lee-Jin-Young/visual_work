<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_Loop.html</title>
</head>
<body>
    <button onclick="change()">text 변경</button>
    <p>p1 입니다.</p>
    <p>p2 입니다.</p>
    <p>p3 입니다.</p>
    <p>p4 입니다.</p>
    <p>p5 입니다.</p>
    <p>p6 입니다.</p>
    <p>p7 입니다.</p>
    <p>p8 입니다.</p>
    <p>p9 입니다.</p>
    <p>p10 입니다.</p>
    <p>p11 입니다.</p>
    <p>p12 입니다.</p>
    <p>p13 입니다.</p>
    <p>p14 입니다.</p>
    <p>p15 입니다.</p>
    <p>p16 입니다.</p>
    <p>p17 입니다.</p>
    <p>p18 입니다.</p>
    <p>p19 입니다.</p>
    <p>p20 입니다.</p>

    <script>
        let toggle = 0;
        let change = () => {
            if(toggle == 0) {
                for(let i = 0; i<1000; i++) {
                    document.querySelectorAll("p")[i].innerText = "hello*"+i;
                    document.querySelectorAll("p")[i].style.color = "red";
                }
                toggle=1;
            } else {
                for(let i = 0; i<1000; i++) {
                    document.querySelectorAll("p")[i].innerText = "p"+(i+1)+" 입니다.";
                    document.querySelectorAll("p")[i].style.color = "black";
                }
                toggle=0;
            }
            
        }
        
    </script>
</body>
</html>
