<body>
    <h1>증감 연산자 테스트</h1>
    <script>
        /*
            5. 증감 연산자
            ++ => 1씩 증가 시키기
            -- => 1씩 감소 시키기
        */

        let num1 = 0;
        num1++; // num1 = num1 + 1; // num1 += 1;

        let num2 = 0;
        num2--; // num2 = num2 - 1; // num2 -= 1;

        let num3 = 0;
        let num4 = 0;
        //증감 연산자의 변수명의 앞에 위치 시켜도 되고 뒤에 위치 시켜도 된다.
        let result1 = ++num3; //result1 == 1, num3 == 1
        let result2 = num4++; //result2 == 0, num4 == 1
    </script>
</body>
