<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_example3.html</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background-color: yellow;
            cursor: pointer;
            transition: margin-left 0.4s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="box">div1</div>
    <div class="box">div2</div>
    <div class="box">div3</div>
    <div class="box">div4</div>
    <div class="box">div5</div>

    <script>
        (function(){
            //클릭한 box만 오른쪽으로 100px
            let divs = document.querySelectorAll(".box")

            document.querySelector(".box").add

            divs.forEach((item)=>{
                let marginL = 0;

                item.addEventListener("click", ()=>{
                    marginL+=100;
                    console.log(event.target.style.marginLeft);
                    event.target.style.marginLeft = marginL+"px";
                })
            })
        })
        
    </script>
</body>
</html>
