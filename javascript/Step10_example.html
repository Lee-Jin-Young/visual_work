<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step10_example.html</title>
</head>
<body>
    <button id="addBtn">추가</button>
    <button id="addBtn1">추가2</button>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            </tr>
        </tbody>
    </table>
        <script>
            const data = `{"num":1, "name":"김구라", "addr":"노량진"}`;
            document.querySelector("#addBtn").addEventListener("click", () => {
                const obj = JSON.parse(data);
                const tr = `
                <tr>
                    <td>${obj.num}</td>
                    <td>${obj.name}</td>
                    <td>${obj.addr}</td>
                </tr>
                `;
                document.querySelector("tbody").insertAdjacentHTML("beforeend",tr);
            });

            document.querySelector("#addBtn2").addEventListener("click", () => {
                const obj = JSON.parse(data);
                let tr = document.createElement("tr");
                let td1 = document.createElement("td");
                let td2 = document.createElement("td");
                let td3 = document.createElement("td");
                td1.innerText = obj.num;
                td2.innerText = obj.name;
                td3.innerText = obj.addr;
                tr.append(td1);
                tr.append(td2);
                tr.append(td3);
                document.querySelector("tbody").append(tr);
            });
        </script>
</body>
</html>
