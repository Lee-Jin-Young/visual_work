<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_If2.html</title>
</head>
<body>
    <h1>양자 택일의 조건부 블럭 구성하기</h1>
    <p id="one"></p>

    <script>
        let isMan=confirm("Are you man?");

        if(isMan) {
            document.querySelector("#one").innerText = "You are man";
        } else {
            document.querySelector("#one").innerText = "You are woman";
        }

        // 삼항 연산자를 이용해서 간단히
        document.querySelector("#one").innerText = isMan ? "You are man": "You are woman";
    </script>
</body>
</html>
