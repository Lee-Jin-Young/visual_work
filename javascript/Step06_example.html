<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_example.html</title>
    <style>
        .wrapper {
            display: flex;
        }
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            cursor: pointer;
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1>원하는 박스 클릭</h1>
    <div class="wrapper">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
        <div class="box">box6</div>
        <div class="box">box7</div>
        <div class="box">box8</div>
        <div class="box">box9</div>
        <div class="box">box10</div>
    </div>

    <script>
        //클릭된 box div의 배경색을 노란색으로 변경
        for(let i = 0; i<10; i++){
            document.querySelectorAll(".box")[i].addEventListener("click", ()=>{
            let sty = event.target.style;
            //console.log(sty);
            sty.backgroundColor!="yellow" ? sty.backgroundColor = "yellow" : sty.backgroundColor="beige";
            })
        }
        
    </script>
</body>
</html>
