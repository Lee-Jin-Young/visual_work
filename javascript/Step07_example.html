<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_example.html</title>
    <style>
        .comtainer {
            width: 768px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>친구 목록 입니다.</h1>
        <button id="printBtn">print</button>
        <ul class="friendList">
        </ul>
    </div>

    <script>
        let names = ['Abc', 'Bcd', 'Cde', 'Def', 'Efg'];

        document.querySelector("#printBtn").addEventListener("click", () => {
            names.forEach(item => {
                // newLi => <li>item<li>
                let newLi = document.createElement("li");
                newLi.innerText = item;

                // newLi2 => 'item'
                // let newLi2 = document.createElement("li").innerText = item;

                document.querySelector(".friendList").append(newLi);            
            });
        });



    </script>
</body>
</html>
