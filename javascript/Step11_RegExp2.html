<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step11_RegExp2.html</title>
</head>
<body>
    <h1>입력한 문자열 검증</h1>
    <input type="text" id="one" name="one">
    <div type="text" id="one" placeholder="입력">특수문자가 아닌 문자를 하나 이상 입력</div>
    <p id="result"></p>
    <script>
        document.querySelector("#one").addEventListener("input", (e) => {
            const inputOne = e.target.value;

            //정규 표현식 객체
            let regex = new RegExp(/^[\w]{1,}$/);

            const isOneValid = regex.test(inputOne);
            if (isOneValid)  document.querySelector("#result").innerText = isOneValid
            else document.querySelector("#result").innerText = isOneValid
        })
    </script>
</body>
</html>
