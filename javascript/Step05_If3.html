<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_If3.html</title>
</head>
<body>
    <h1>if~else문 테스트</h1>
    <p> weight under 100kg </p>
    <input type="text" id="weight" placeholder="What your weight?">
    <button onclick="check()">check</button>
    <p id="result"></p>
    <script>
        let check = () => {
            let weight = document.querySelector("#weight").value;
            document.querySelector("#result").innerText = weight < 100 ? "ok" : "no";
        }
    </script>
</body>
</html>
